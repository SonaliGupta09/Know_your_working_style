<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know your working style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .options button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f1f1f1;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button:hover {
      background: #e0e0e0;
    }
    .options button.selected {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    #startBtn, #nextBtn, #submitBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 16px;
      margin-top: 20px;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="quizContainer">
    <h1 id="title">Know your working style</h1>
    <button id="startBtn">Start Quiz</button>
  </div>

  <script>
    const questions = [
      "When starting a new project, I naturally:",
      "I feel most energized when I am:",
      "When facing a problem, my first instinct is to:",
      "Colleagues often come to me for:",
      "I define success as:",
      "In a team, I usually take the role of:",
      "When deadlines are tight, I prefer to:",
      "I get frustrated most when:",
      "I believe my strength lies in:",
      "I usually contribute to meetings by:",
      "When I delegate, I ensure:",
      "I prefer feedback that helps me:",
      "In times of conflict, I tend to:",
      "I feel I am at my best when:",
      "My long-term career vision is to:"
    ];

    const options = [
      ["Outline the long-term vision and goals", "Brainstorm fresh ideas and approaches", "Guide the team on next steps", "Organize resources and workflows", "Don’t know"],
      ["Planning strategy for the future", "Creating something new", "Helping someone solve a challenge", "Coordinating tasks for smooth execution", "Don’t know"],
      ["Look at the bigger picture", "Think of creative alternatives", "Ask questions and listen deeply", "Break it down into actionable steps", "Don’t know"],
      ["Direction on long-term planning", "Out-of-the-box solutions", "Guidance and mentoring", "Help with organizing and execution", "Don’t know"],
      ["Achieving impact through vision", "Turning new ideas into reality", "Enabling others to grow", "Ensuring flawless delivery", "Don’t know"],
      ["Setting the strategy and direction", "Bringing in new perspectives", "Coaching or supporting teammates", "Keeping tasks on track", "Don’t know"],
      ["Prioritize strategically", "Look for innovative shortcuts", "Motivate and reassure the team", "Create a clear plan to finish", "Don’t know"],
      ["There’s no clear direction", "Creativity is blocked", "People are not listened to", "Processes are chaotic", "Don’t know"],
      ["Seeing the bigger picture", "Thinking outside the box", "Empathy and guidance", "Organization and planning", "Don’t know"],
      ["Sharing long-term insights", "Suggesting new ideas", "Asking thoughtful questions", "Summarizing and structuring action items", "Don’t know"],
      ["It aligns with the strategy", "There’s room for creativity", "The person feels supported", "The task has clear steps", "Don’t know"],
      ["Sharpen my strategic thinking", "Explore new approaches", "Improve my guidance for others", "Strengthen my execution skills", "Don’t know"],
      ["Focus on long-term alignment", "Propose creative solutions", "Listen and mediate", "Create structure to resolve", "Don’t know"],
      ["Planning the future", "Creating something new", "Guiding people", "Making things work smoothly", "Don’t know"],
      ["Lead with strategy", "Innovate and build", "Advise and coach others", "Manage execution at scale", "Don’t know"]
    ];

    const mapping = ["Strategist", "Innovator", "Advisor", "Enabler", "Don’t know"];

    let currentQuestion = 0;
    let answers = [];

    const container = document.getElementById("quizContainer");

    document.getElementById("startBtn").addEventListener("click", startQuiz);

    function startQuiz() {
      showQuestion();
    }

    function showQuestion() {
      container.innerHTML = `
        <div class="question">${questions[currentQuestion]}</div>
        <div class="options">
          ${options[currentQuestion].map((opt, i) => 
            `<button onclick="selectOption(${i}, this)">${opt}</button>`
          ).join("")}
        </div>
        ${currentQuestion < questions.length - 1 
          ? `<button id="nextBtn" onclick="nextQuestion()">Next</button>`
          : `<button id="submitBtn" onclick="showResult()">Submit</button>`}
      `;
    }

    function selectOption(i, btn) {
      answers[currentQuestion] = mapping[i];
      const allButtons = btn.parentNode.querySelectorAll("button");
      allButtons.forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
    }

    function nextQuestion() {
      if (answers[currentQuestion]) {
        currentQuestion++;
        showQuestion();
      } else {
        alert("Please select an option before moving on.");
      }
    }

    function showResult() {
      if (!answers[currentQuestion]) {
        alert("Please select an option before submitting.");
        return;
      }

      let counts = { "Strategist": 0, "Innovator": 0, "Advisor": 0, "Enabler": 0, "Don’t know": 0 };
      answers.forEach(ans => counts[ans]++);

      let sorted = Object.entries(counts).sort((a,b) => b[1]-a[1]);
      let top = sorted[0];
      let second = sorted[1];

      let resultText = "";

      if (top[0] === "Don’t know" && top[1] >= questions.length / 3) {
        resultText = `You are yet to explore your working style. Based on your choices, you might start with ${second[0]}.`;
      } else {
        resultText = `You are more inclined towards ${top[0]}${second[1] > 0 ? " and " + second[0] : ""} than the others.`;
      }

      container.innerHTML = `
        <h2>Your Result</h2>
        <div id="result">${resultText}</div>
      `;
    }
  </script>
</body>
</html>
