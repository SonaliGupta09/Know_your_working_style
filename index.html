<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know Your Working Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin-top: 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .options {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .option:hover {
      background-color: #f2f2f2;
    }
    .selected {
      background-color: #007BFF;
      color: #fff;
      border: none;
    }
    .progress {
      font-size: 14px;
      margin-bottom: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Landing Page -->
    <div id="landing">
      <h1>Know Your Working Style</h1>
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz" style="display:none;">
      <div class="progress" id="progress"></div>
      <h2 id="question"></h2>
      <div class="options" id="options"></div>
      <button class="btn" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Result Section -->
    <div id="result" style="display:none;">
      <h2>Your Working Style</h2>
      <p id="resultText"></p>
    </div>
  </div>

  <script>
    const questions = [
      "I enjoy setting long-term goals and planning how to reach them.",
      "I like coming up with new ideas and experimenting with different approaches.",
      "I often guide others by providing clarity and advice.",
      "I enjoy supporting my team and making sure everyone works well together.",
      "I am more focused on strategies than day-to-day tasks.",
      "I get energy from brainstorming creative solutions.",
      "People often ask me for guidance and suggestions.",
      "I like organizing workflows and enabling others to succeed.",
      "I focus on the bigger picture more than the details.",
      "I enjoy innovating and thinking outside the box.",
      "I naturally take the role of an advisor when helping others.",
      "I ensure smooth collaboration within teams.",
      "I think deeply about long-term impact before acting.",
      "I feel excited when trying something new or untested.",
      "I find meaning in helping others perform at their best."
    ];

    const options = ["Strategist", "Innovator", "Advisor", "Enabler", "Don't Know"];
    let currentQuestion = 0;
    let scores = { Strategist: 0, Innovator: 0, Advisor: 0, Enabler: 0, Unknown: 0 };
    let selected = null;

    function startQuiz() {
      document.getElementById("landing").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      document.getElementById("progress").textContent = 
        `Question ${currentQuestion + 1} of ${questions.length}`;
      document.getElementById("question").textContent = questions[currentQuestion];
      const optsDiv = document.getElementById("options");
      optsDiv.innerHTML = "";
      options.forEach(option => {
        const btn = document.createElement("div");
        btn.textContent = option;
        btn.className = "option";
        btn.onclick = () => selectOption(btn, option);
        optsDiv.appendChild(btn);
      });
    }

    function selectOption(element, option) {
      document.querySelectorAll(".option").forEach(opt => opt.classList.remove("selected"));
      element.classList.add("selected");
      selected = option;
    }

    function nextQuestion() {
      if (!selected) return alert("Please select an option before moving on.");
      if (selected === "Don't Know") {
        scores.Unknown++;
      } else {
        scores[selected]++;
      }
      selected = null;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";

      let resultText = "";
      const { Strategist, Innovator, Advisor, Enabler, Unknown } = scores;

      if (Unknown >= questions.length / 2) {
        // Too many don't knows
        const maxType = Object.entries(scores)
          .filter(([k]) => k !== "Unknown")
          .sort((a, b) => b[1] - a[1])[0][0];
        resultText = `You are yet to explore your working style. Based on your responses, you might start with being an ${maxType.toLowerCase()}.`;
      } else {
        // Find top 2 styles
        const sorted = Object.entries(scores)
          .filter(([k]) => k !== "Unknown")
          .sort((a, b) => b[1] - a[1]);
        const [top, second] = sorted;
        resultText = `You are more inclined towards ${top[0].toLowerCase()} thinking than ${second[0].toLowerCase()} style.`;
      }

      document.getElementById("resultText").textContent = resultText;
    }
  </script>
</body>
</html>
